<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Contact Me</h2>
<div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
  <a href="{{ contacts['GitHub'] }}" class="btn btn-dark">GitHub</a>
  <a href="{{ contacts['LinkedIn'] }}" class="btn btn-primary">LinkedIn</a>
  <a href="{{ contacts['Email'] }}" class="btn btn-success">Email</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-8">
    <form method="POST" class="p-4 bg-light shadow rounded">
      <input type="text" name="name" placeholder="Your Name" class="form-control mb-3" required>
      <input type="email" name="email" placeholder="Your Email" class="form-control mb-3" required>
      <input type="text" name="subject" placeholder="Subject" class="form-control mb-3">
      <textarea name="message" placeholder="Your Message" class="form-control mb-3" rows="5" required></textarea>
      <div class="text-center"><button type="submit" class="btn btn-outline-primary">Send</button></div>
    </form>
  </div>
</div>
{% endblock %}
</body>
</html>
